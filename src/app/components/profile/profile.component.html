<div class="container-fluid">
  <div class="row">
    <!-- form -->
    <div class="col-4">
      <mat-form-field class="w-100">
        <mat-label>Film preferito</mat-label>
        <input
          matInput
          placeholder="Dimmi il tuo film preferito"
          [(ngModel)]="favouriteMovie"
          (ngModelChange)="($event)"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <pre>
                <code>{{favouriteMovie}}</code>
            </pre>
    </div>

    <h2>Reactive Forms</h2>
    <div class="row">
      <form [formGroup]="profileForm" (submit)="handleSubmit()">
        <div class="col-4">
          <mat-form-field class="w-100">
            <mat-label>nome</mat-label>
            <input
              matInput
              placeholder="Dimmi il tuo nome"
              formControlName="nome"
            />
          </mat-form-field>
        </div>

        <div class="col-4">
          <mat-form-field class="w-100">
            <mat-label>cognome</mat-label>
            <input
              matInput
              placeholder="Dimmi il tuo cognome"
              formControlName="cognome"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field>
            <mat-label>Data di nascita</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dataNascita" />
            <mat-hint></mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="!profileForm.valid"
        >
          Stampa Form
        </button>
      </form>
    </div>
  </div>
</div>
